<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <title>do registration</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg" style="background-color:  #DDA0DD; font-size: 25px;">
                    <div class="container-fluid">
                      
                        <a class="navbar-brand" target="_blank" href="#">
                          <img width="30" height="24" src="/restaurant/templets/pics/logo2.jpg">
                        </a>
                        
                      
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                          
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                              aria-expanded="false">
                              Session Utilities
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" target="sessionset" href="/sessionset">Session Set</a></li>
                              <li><a class="dropdown-item" target="sessionview" href="/sessionview">Session View</a></li>
                              <li><a class="dropdown-item" target="sessionremove" href="/sessionremove">Session Remove</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="login/">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="registration/">Sign Up</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                          

            </div>

        </div>




        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8" style="margin-top: 70px; text-shadow:  2px 5px 20px  rgb(221, 156, 156); text-align: center;">
               
                    <h1>Registration form</h1>
                
            </div>

            <div class="col-md-2"></div>


        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="post">
                        {% csrf_token %}
                        <div>
                            <!-- {{user_name}} -->
    
                            <!-- <div class="form-group"> -->
                                <label for="username" style=" font-size: 15px; font-family:monospace;">UserName:</label>
                                <input type="text" class="form-control"
                                    style="margin-top:10px;box-shadow:10px 10px 10px rgb(183, 182, 240) ;" name="username"
                                    value="{{username}}" placeholder="User Name" required>
                            <!-- </div> -->
                            <div class="form-group">
                                <label for="name" style="color: pink;"> Name:</label>
                                <input type="text" class="form-control"
                                    style="margin-top:10px;box-shadow:10px 10px 10px rgb(15, 15, 15);" Name="name"
                                    value="{{name}}" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: pink;">password:</label>
                                <input type="password" class="form-control"
                                    style="margin-top:10px;box-shadow:10px 10px 10px rgb(216, 205, 243);" name="password"
                                    value="{{pw}}" placeholder="password" required>
                            </div>
                            <div class="form-group">
                                <label for="Confirmpassword" style="color: pink;">confirmpassword:</label>
                                <input type="password" class="form-control" value="{{cpw}}"
                                    style="margin-top:10px;box-shadow:10px 10px 10px rgb(173, 3, 3);" name="cnfirmpsswrd"
                                    placeholder="Confirm password" >
                            </div>
                            <input type="submit" class="btn btn-primary"
                                style="margin-top:10px;box-shadow:10px 10px 10px rgb(15, 15, 15);" value="Submit">
                            </div>
                            
                    </form>
                </div>
                <br>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <center>
    
                        <h2>{{rslt}}</h2>
                    </center>
                </div>
                <div class="col-md-2"></div>
    
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous">
   </script>  
</body>
</html>
