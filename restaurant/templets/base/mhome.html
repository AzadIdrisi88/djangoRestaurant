<!DOCTYPE html>
<html lang="en">

<head>

  {% load static %}

                </a>
                <ul class="dropdown-menu">

                  <li><a class="dropdown-item" target="sessionremove" href="/sessionremove">Session Remove</a></li>
                </ul>
              </li> -->

              </li>
            </ul>
          </div>
        </div>
      </nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
