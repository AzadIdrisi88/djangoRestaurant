<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="icon" type="image/x-icon"
    href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">

  <title>Varanasi Software Junction : {% block title %}{% endblock %}</title>
  <style>
    img{
      width: 100%;
      height: 400px;
    }
    li :hover
    {
     background-color: #EE82EE;
     color: white; 
    }
    
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'jungle.jpeg' %}"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'sea.jpeg' %}"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="{%static 'restro7.jpeg' %}" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      </div>

    <div class="row">
      <div class="col-md-12">

        <nav class="navbar navbar-expand-lg" style="background-color:  #DDA0DD; font-size: 25px;">
          <div class="container-fluid">
            
              <a class="navbar-brand" target="_blank" href="#">
                <img src="{% static 'logo1.png'%}" alt="Logo" width="50px" height="50px">
              </a>
              
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" 
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Session Utilities
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" target="sessionset" href="/sessionset">Session Set</a></li>
                    <li><a class="dropdown-item" target="sessionview" href="/sessionview">Session View</a></li>
                    <li><a class="dropdown-item" target="sessionremove" href="/sessionremove">Session Remove</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login" target="_parent">Login</a>
                </li>
              
                <li class="nav-item">
                  <a class="nav-link" href="/registration" target="_parent">Sign Up</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>

      </div>
      
    </div>


    {% block content %}{% endblock %}


    <div class="row">
      <div class="col-md-12">


        <footer>footer</footer>




      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous">
  </script>

</body>

</html>
