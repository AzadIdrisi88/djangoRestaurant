<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <div class="container-fluid">
        <div class="row" >

                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>

                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                          
                          <li class="nav-item dropdown">

                              Session Utilities
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" target="sessionset" href="/sessionset">Session Set</a></li>

                            </ul>
                          </li>
                          <li class="nav-item">

                          </li>
                        </ul>
                      </div>
                    </div>

            </div>
        </div>


        <div class="row" >
            <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post">
{% csrf_token %}
             <center>
            <label style="font-size: 20PX; font-family:cambria; margin-top: 40px;" >login</label>
             </center>
             
             <center>
            <label style="font-size: 20PX; font-family:cambria; margin-top: 20px;" >{{result}}</label>
            </center>

        <div style="margin-top: 30px; font-size: 20px; color: deeppink;" >   
            <label for="username">Username</label>   
            <input type="text" name="username" value="{{username}}" class="form-control"
            placeholder="username">
        </div>

        <div style="margin-top:30px; color: deeppink; font-size: 20px;" >
            <label for="password">Password</label>    
            <input type="password" name="password" value="{{password}}" class="form-control"
            placeholder="password">
        </div><br>
            <div class="sbt">
            <input type="submit" value="login" class="btn btn-success form-control">
            </div>
        
            </form>
        </div>
            <div class="col-md-4"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
